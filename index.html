<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card component</title>
    <!-- Importation de la favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Importation des styles -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- section card container -->
    <section class="card__container">
      <div class="card__container__image"></div>
      <div class="card__container__description">
        <h1 class="card__container__title">Order Summary</h1>
        <p class="card__container__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__container__article">
          <div class="card__container__article__image">
            <img src="images/icon-music.svg" alt="icon music" />
          </div>
          <div class="card__container__article__plan">
            <h2 class="card__container__article__plan__title">Annual Plan</h2>
            <p class="card__container__article__plan__price">$59.99/year</p>
          </div>
          <a href="#" class="card__container__article__plan__btn">Change</a>
        </div>
        <button class="card__container--proceed__btn">
          Proceed to Payment
        </button>
        <button class="card__container--cancel__btn">Cancel Order</button>
      </div>
    </section>
    <!-- Fin section card container -->
  </body>
</html>
